{% extends "base.html" %}

{% block title %}Biometric Verification{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Biometric Verification</h2>
        
        <div class="mb-6">
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                <video id="cameraFeed" autoplay playsinline class="w-full mb-4 rounded"></video>
                <button id="startCamera" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    <i class="fas fa-camera mr-2"></i>Start Camera
                </button>
                <button id="captureButton" class="bg-green-600 text-white px-4 py-2 rounded-md ml-2 hover:bg-green-700" disabled>
                    <i class="fas fa-fingerprint mr-2"></i>Verify Identity
                </button>
            </div>
            <div id="verificationStatus" class="mt-4 text-sm"></div>
        </div>

        <div id="verificationSuccess" class="hidden">
            <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-check-circle text-green-600"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-green-800">Verification Successful</h3>
                        <div class="mt-2 text-sm text-green-700">
                            <p>You may now proceed to vote</p>
                            <a href="/vote?vid=VERIFICATION_ID" class="mt-3 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                                Continue to Voting
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/verify.js"></script>
{% endblock %}
